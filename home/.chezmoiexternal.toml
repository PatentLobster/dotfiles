[".dotfiles/zsh/ohmyzsh"]
    type = "archive"
    url = "https://github.com/ohmyzsh/ohmyzsh/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
    filterDirs = "cache"

[".dotfiles/zsh/custom/plugins/zsh-syntax-highlighting"]
    type = "archive"
    url = "https://github.com/zsh-users/zsh-syntax-highlighting/archive/master.tar.gz"
    exact = true
    stripComponents = 1
    refreshPeriod = "168h"
[".dotfiles/zsh/custom/plugins/fzf-tab"]
	type = "git-repo"
	url = "https://github.com/Aloxaf/fzf-tab"
    refreshPeriod = "168h"
[".dotfiles/zsh/custom/plugins/zsh-autosuggestions"]
	type = "git-repo"
	url = "https://github.com/zsh-users/zsh-autosuggestions/"
    refreshPeriod = "168h"
[".dotfiles/zsh/custom/plugins/git-trim"]
	type = "git-repo"
	url = "https://github.com/jasonmccreary/git-trim"
    refreshPeriod = "168h"
[".dotfiles/zsh/custom/plugins/artisan"]
	type = "git-repo"
	url = "https://github.com/jessarcher/zsh-artisan"
    refreshPeriod = "168h"

[".dotfiles/tmux/plugins/tmux"]
    type = "git-repo"
    url = "https://github.com/gpakosz/.tmux"
    refreshPeriod = "168h"


[".dotfiles/vim/plugins/Vundle.vim"]
	type = "git-repo"
	url = "https://github.com/gmarik/Vundle.vim.git"
  refreshPeriod = "168h"
